<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달에 소원을 보내다</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <style>
        @import url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/monthlycoding/2309_moonwish/wish.css');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Material Symbols Outlined', sans-serif;
            background-color: #0c1445;
            color: #ffffff;
            text-align: center;
        }
        #moonContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        #moon {
            width: 100%;
            height: 100%;
            background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/monthlycoding/2309_moonwish/dog.jpg');
            background-size: cover;
            background-position: center;
        }
        #faceOverlay {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            max-width: 300px;
            z-index: 1;
        }
        #wishForm {
            margin-top: 20px;
        }
        input[type="text"],
        textarea {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background-color: #ffffff;
            color: #0c1445;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #ffc107;
            color: #0c1445;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ffca28;
        }
        #letter {
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            color: #0c1445;
        }
        #back {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/monthlycoding/2309_moonwish/dog.jpg");
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/monthlycoding/2309_moonwish/wish.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <!-- 클래스 이름 채우기 : 양끝 세로 정렬 -->
        <div class="item-between">
            <h1>달에 소원을 보내다</h1>
            <!-- 클래스 이름 채우기 : 가운데 세로 정렬 -->
            <div id="subtitles" class="item-center">
                <div>내 마음을 담아 보름달에 소원을 빌어보세요</div>
                <div>달님이 내가 보낸 소원의 편지를 받아주실 거에요 :</div>
            </div>
        </div>
        <div class="moon">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <form id="wishForm">
            <div class="item-center">
                <button id="hub-link" target="_blank">보름달에 빈 소원들 보러가기</button><br><br>
                <div id="msg-form" class="item-row">
                    <label for="nickname">닉네임:</label>
                    <input type="text" id="nickname" name="nickname" required><br><br>
                    <label for="wish">소원 내용:</label><br>
                    <textarea id="wish" name="wish" rows="4" cols="50" required></textarea><br><br>
                    <button id="submit-btn" class="submit-btn" onclick="sendMessage()">소원빌기</button>
                </div>
            </div>
        </form>
        <div class="letter"></div>
        <script>
            document.getElementById("wishForm").addEventListener("submit", function(event) {
                event.preventDefault(); // 기본 동작 중단
                // 닉네임과 소원 내용 가져오기
                var nickname = document.getElementById("nickname").value;
                var wish = document.getElementById("wish").value;
                // 여기서는 단순히 콘솔에 출력하도록 하지만, 실제로는 서버로 소원을 전송할 수 있습니다.
                console.log("닉네임:", nickname);
                console.log("소원 내용:", wish);
                // 소원을 비운 후 메시지 표시
                alert("소원이 달에 전달되었습니다! 🌕");
                // 폼 초기화
                document.getElementById("wishForm").reset();
            });
        </script>
    </div>
</body>

</html>
