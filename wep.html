<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달에 소원을 보내다</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0c1445;
            color: #ffffff;
            text-align: center;
        }
        #moonContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        #moon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
        }
        #faceOverlay {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            max-width: 300px;
            z-index: 1;
        }
        #wishForm {
            margin-top: 20px;
        }
        input[type="text"],
        textarea {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background-color: #ffffff;
            color: #0c1445;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #ffc107;
            color: #0c1445;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ffca28;
        }
    </style>

<body>
    <div id="moonContainer">
        <div id="moon"></div>
        <div id="faceOverlay"></div>
    </div>
    <h1>달에 소원을 보내다</h1>
    <h2>지금 당신의 소원을 적어보세요</h2>
    <form id="wishForm">
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname" required><br><br>
        <label for="wish">소원 내용:</label><br>
        <textarea id="wish" name="wish" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">소원빌기</button>
    </form>

    <script>
        document.getElementById("wishForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 기본 동작 중단

            // 닉네임과 소원 내용 가져오기
            var nickname = document.getElementById("nickname").value;
            var wish = document.getElementById("wish").value;

            // 여기서는 단순히 콘솔에 출력하도록 하지만, 실제로는 서버로 소원을 전송할 수 있습니다.
            console.log("닉네임:", nickname);
            console.log("소원 내용:", wish);

            // 소원을 비운 후 메시지 표시
            alert("소원이 달에 전달되었습니다! 🌕");

            // 폼 초기화
            document.getElementById("wishForm").reset();
        });
    </script>
    <div>편지</div>
</body>

</html>
